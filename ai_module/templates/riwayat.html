<!DOCTYPE html>
<html>
<head>
  <title>Riwayat Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h3>Riwayat Chat untuk {{ user.nama }}</h3>
  <a href="/chat_page" class="btn btn-secondary mb-3">Kembali ke Chat</a>

  {% for messages, waktu in riwayat %}
    <div class="card mb-3">
      <div class="card-header">
        <strong>Waktu:</strong> {{ waktu }}
      </div>
      <div class="card-body">
        {% for msg in messages %}
          <p><strong>{{ msg.role }}:</strong> {{ msg.content }}</p>
        {% endfor %}
      </div>
    </div>
  {% else %}
    <p>Tidak ada riwayat ditemukan.</p>
  {% endfor %}
</body>
</html>
