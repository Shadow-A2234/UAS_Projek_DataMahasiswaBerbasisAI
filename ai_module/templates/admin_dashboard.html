<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            width: 150px;
        }
        button {
            padding: 6px 12px;
            background: #4285f4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #2c6bd6;
        }
        .logout {
            float: right;
        }
    </style>
</head>
<body>

    <h2>ðŸ“‹ Admin Dashboard</h2>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>

    <h3>âž• Tambah Mahasiswa</h3>
    <form method="post" action="{{ url_for('admin_dashboard') }}">
        <input type="text" name="nama" placeholder="Nama" required>
        <input type="text" name="nim" placeholder="NIM" required>
        <input type="number" step="0.01" name="ipk" placeholder="IPK (opsional)">
        <button type="submit">Tambah</button>
    </form>

    <h3>ðŸ“„ Daftar Mahasiswa</h3>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>IPK</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for mhs in mahasiswa %}
            <tr>
                <td>{{ mhs[1] }}</td>
                <td>{{ mhs[2] }}</td>
                <td>
                    <form action="{{ url_for('update_mahasiswa', id=mhs[0]) }}" method="post" style="display: inline;">
                        <input type="number" step="0.01" name="ipk" value="{{ mhs[3] if mhs[3] is not none else '' }}" required>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('hapus_mahasiswa', id=mhs[0]) }}" method="post" style="display: inline;">
                        <button type="submit" onclick="return confirm('Yakin ingin menghapus mahasiswa ini?')">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
