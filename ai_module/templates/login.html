<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .login-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--heading-color);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Light Mode Variables */
    :root {
      --bg-color: #f0f8ff;
      --text-color: #222;
      --card-bg: #ffffff;
      --heading-color: #004080;
    }

    /* Dark Mode Variables */
    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --heading-color: #00bfff;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô Mode Gelap</button>

  <div class="login-card">
    <h2>Login Mahasiswa</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="mb-3">
        <label class="form-label">NIM</label>
        <input type="text" name="nim" class="form-control" placeholder="Masukkan NIM" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
  </div>

  <script>
    // Cek mode dari localStorage
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
      document.querySelector(".mode-toggle").innerText = "‚òÄÔ∏è Mode Terang";
    }

    function toggleMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", isDark);
      document.querySelector(".mode-toggle").innerText = isDark ? "‚òÄÔ∏è Mode Terang" : "üåô Mode Gelap";
    }
  </script>
</body>
</html>
