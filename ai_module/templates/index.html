<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value;
      const chatBox = document.getElementById("chatBox");

      if (!message) return;
      chatBox.innerHTML += `<div><b>Anda:</b> ${message}</div>`;
      messageInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</head>
<body class="container mt-4">
  <h3>Selamat Datang, {{ user.nama }}</h3>
  <div id="chatBox" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

  <div class="input-group mb-3">
    <input type="text" id="message" class="form-control" placeholder="Ketik pesan...">
    <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
  </div>

  <a href="/riwayat" class="btn btn-info">Lihat Riwayat</a>
  <a href="/logout" class="btn btn-danger">Logout</a>
</body>
</html>
